name: Integration

on:
  workflow_dispatch:
  pull_request:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - uses: joschi/setup-jdk@v2
        with:
          java-version: '8'
          architecture: 'x64'
      - name: Download Android Emulator Image
        run: |
          echo "y" | $ANDROID_HOME/tools/bin/sdkmanager --uninstall "cmake;3.18.1" || echo "skipped"
          echo "y" | $ANDROID_HOME/tools/bin/sdkmanager --install "cmake;3.10.2.4988404"
          echo "y" | $ANDROID_HOME/tools/bin/sdkmanager --install "system-images;android-30;google_apis;x86"
          echo "no" | $ANDROID_HOME/tools/bin/avdmanager create avd --force --name PhoneAPI30 --device "Nexus 5X" -k 'system-images;android-30;google_apis;x86'
          $ANDROID_HOME/emulator/emulator -list-avds
      - name: Set up Node
        run: |
          npm install -g react-native-cli
          npm install -g detox-cli
          npm install -g yarn
      - name: Deps
        run: |
          yarn
          yarn example
          npm install -g yarn
      - run: yarn example build:android
      - name: Android Emulator
        timeout-minutes: 10
        continue-on-error: true
        run: |
          nohup $ANDROID_HOME/emulator/emulator -avd PhoneAPI30 -no-audio -no-snapshot -no-window &
          $ANDROID_HOME/platform-tools/adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed | tr -d '\r') ]]; do sleep 1; done; input keyevent 82'
          $ANDROID_HOME/platform-tools/adb devices
          echo "Emulator started"
      - name: React Native Server
        timeout-minutes: 10
        continue-on-error: true
        run: yarn example start &
      - run: yarn example test:android